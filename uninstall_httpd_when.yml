---

- name: Uninstall web service on all hosts
  hosts: all
  become: true
  tasks:
  - name: Stop httpd
    service:
      name: httpd
      state: stopped
  - name: Uninstall httpd
    yum:
      name: httpd
  - name: Close port 80
    firewalld:
      zone: public
      service: http
      state: disabled
      permanent: true
  - name: Clear firewalld logs
    shell:
      cmd: echo "" > /var/log/firewalld
