---

- name: Stop and uninstall web service on web servers only
  hosts: WebServers
  become: true
  become_user: root
  tasks:
  - name: Stop webservice
    tags: stop, web, apache, httpd
    service:
      name: "{{ web_package }}"
      state: stopped

  - name: Delete phpinfo.php
    file:
      path: "{{ phpinfo_dir }}"
      state: absent

  - name: Uninstall Webservice and PHP
    tags: uninstall, web, apache, httpd
    package:
      name:
      - "{{ web_package }}"
      - "{{ php_package }}"
      state: absent

  - name: Close port 80
    firewalld:
      zone: public
      service: http
      state: disabled
      permanent: true
      immediate: true

- hosts: DatabaseServers
  become: true
  tasks:
  - name: Stop MySQL
    tags: db, database, stop
    service:
      name: "{{ dbservice_name }}"
      state: stopped

  - name: Uninstall MySQL database on database servers
    tags: db, database, uninstall
    package:
      name: 
      - "{{ dbserver_package }}"
      state: absent

- hosts: FileServers
  become: true
  tasks:

  - name: Stop File Server
    tags: fileserver, stop
    service:
      name: "{{ fileservice_name }}"
      state: stopped

  - name: Uninstall Samba on file servers
    tags: fileserver, uninstall
    package:
      name:
      - "{{ fileserver_package }}"
      state: absent

