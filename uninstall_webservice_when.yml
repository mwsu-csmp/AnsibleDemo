---

- name: Install and start web service on all hosts
  hosts: all
  become: true
  become_user: root
  tasks:
  - name: Stop httpd
    service:
      name: httpd
      state: stopped
    when: ansible_distribution == 'CentOS'

  - name: Stop apache2
    service:
      name: apache2
      state: stopped
    when: ansible_distribution == 'openSUSE Leap'

  - name: Uninstall Webservice on CentOS
    yum:
      name: httpd
      state: absent
    when: ansible_distribution == 'CentOS'

  - name: Uninstall Webservice on openSUSE Leap
    zypper:
      name: apache2
      state: absent
    when: ansible_distribution == 'openSUSE Leap'

  - name: Close port 80
    firewalld:
      zone: public
      service: http
      state: disabled
      permanent: true 

